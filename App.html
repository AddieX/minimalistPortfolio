<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Addie's Personal Website - Developer and Creator"
    />
    <meta
      name="keywords"
      content="Addie, developer, portfolio, personal website"
    />
    <meta name="author" content="Addie" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Simple Portfolio | Addie</title>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1 class="header-text">Hello, I'm Addie!</h1>
        <p class="about-me">
          Just coding to pass the time. Life is too boring.
        </p>

        <div class="social-buttons">
          <a
            href="https://github.com/name"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link github"
          >
            <i class="fab fa-github"></i>
            <span>Github</span>
          </a>
          <a
            href="https://instagram.com/name"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link instagram"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </div>
      </section>

      <section class="profile-image">
        <img
          src="/assets/images/pookie-duck.jpg"
          alt="Profile picture featuring a cute duck"
          width="450"
          height="auto"
          loading="lazy"
        />
      </section>
    </main>
  </body>
</html>
